services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: pond-postgres
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-pond}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pond_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-pond}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pond-network

  pond:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pond-api
    env_file: .env
    ports:
      - "${POND_PORT:-19100}:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pond}
      - LOG_LEVEL=DEBUG
    restart: "no"  # During development, we want to see crashes immediately
    command: ["python", "-m", "pond"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pond-network

volumes:
  pond_postgres_data:

networks:
  pond-network:
    driver: bridge